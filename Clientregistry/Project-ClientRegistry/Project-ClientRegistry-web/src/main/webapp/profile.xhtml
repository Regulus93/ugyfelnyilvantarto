<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>

        <title>ClientRegistry - Events</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu profile="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-xs-8">
                    <div class="col-sm-9">
                        <h1>profile.xhtml</h1>
                    </div>
                    <div class="col-sm-3">
                        <h:button outcome="editProfile" class="btn btn-default btn-color-default center-block btn-space btn-edit active" value="Edit profile"/>
                        <h:form id="form" enctype="multipart/form-data">
                            <h:messages/>
                            <h:panelGrid columns="2">
                                <h:outputText value="File:"/>
                                <h:inputFile id="file" value="#{managePicture.uploadedFile}"
                                             validator="#{managePicture.validateFile}"/>
                            </h:panelGrid>

                            <h:commandButton value="Upload File" action="#{managePicture.uploadFile}"/>
                            <h:commandButton value="Upload File (Ajax)" action="#{managePicture.uploadFile}">
                                <f:ajax execute="file" render="@all"/>
                            </h:commandButton>

                            <h:panelGrid id="content" columns="1">
                                <h:graphicImage value="http://localhost:8080/images/dummy.jpg" />
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
                <!--
                END OF MAIN CONTENT
                -->
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
