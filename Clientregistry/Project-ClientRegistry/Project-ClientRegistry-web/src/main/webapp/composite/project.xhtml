<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="entityId" value="#{projectController.entityId}" />
        <f:event type="preRenderView" listener="#{projectController.onPreRender}" />
    </f:metadata>
    <h:head>

        <title>Project</title>

    </h:head>
    <h:body>

        <h1>Create a project</h1>

        <hr/>

        <h:form>
            <!--<clientregistry:item-detail item="#{projectController.entity}"/>-->
            <h:panelGrid columns="2">
                <h:outputLabel value="Name: "/>
                <h:inputText value="#{projectController.entity.name}"/>
                <h:outputLabel value="Description: "/>
                <h:inputText value="#{projectController.entity.description}"/>
                <h:outputLabel value="Start date: "/>
                <h:inputText value="#{projectController.entity.startDate}"/>
                <h:outputLabel value="Deadline: "/>
                <h:inputText value="#{projectController.entity.deadline}"/>
                <h:outputLabel value="Status: "/>
                <o:importConstants type="com.codingmentorteam3.enums.StatusType"/>
                <h:selectOneMenu value="#{projectController.entity.status}" >
                    <f:selectItems value="#{StatusType}" />
                </h:selectOneMenu>
                <!--
                TODO:
                Select multiple companies
                Select date formats
                -->
            </h:panelGrid>
            <h:commandButton value="Save" action="#{projectController.saveEntity}"/>
        </h:form>

        <hr/>

        <h:link value="Back" outcome="" />

    </h:body>
</html>
