<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry" 
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="entityId" value="#{companyController.entityId}" />
        <f:event type="preRenderView" listener="#{companyController.onPreRender}" />
    </f:metadata>
    <h:head>

        <title>Company</title>

    </h:head>
    <h:body>

        <h1>Create a company</h1>

        <hr/>

        <h:form>
            <!--<clientregistry:item-detail item="#{companyController.entity}"/>-->
            <h:panelGrid columns="2">
                <h:outputLabel value="Name: "/>
                <h:inputText value="#{companyController.entity.name}"/>
                <h:outputLabel value="Address"/><br/>
                <h:outputLabel value="Country: "/>
                <h:inputText value="#{addressController.entity.country}"/>
                <h:outputLabel value="City: "/>
                <h:inputText value="#{addressController.entity.city}"/>
                <h:outputLabel value="Zip code: "/>
                <h:inputText value="#{addressController.entity.zipCode}"/>
                <h:outputLabel value="Street: "/>
                <h:inputText value="#{addressController.entity.street}"/>
                <h:outputLabel value="House number: "/>
                <h:inputText value="#{addressController.entity.houseNumber}"/>
                <h:outputLabel value="Tax number: "/>
                <h:inputText value="#{companyController.entity.taxNumber}"/>
                <h:outputLabel value="Status: "/>
                <!--
                TODO:
                Select logo
                Megcsinálni a perzisztálást rendesen, nem működik!!!
                -->
            </h:panelGrid>
            <h:commandButton value="Save" action="#{companyController.saveEntity}"/>
        </h:form>

        <hr/>

        <h:link value="Back" outcome="" />

    </h:body>
</html>
