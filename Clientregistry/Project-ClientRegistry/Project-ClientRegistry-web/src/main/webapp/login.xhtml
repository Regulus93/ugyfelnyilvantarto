<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component">
    
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>

        <title>ClientRegistry</title>
    </h:head>
    <h:body>

        <div class="container">
            
            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <form method="POST" action="home.xhtml">
                        <div class="form-group">
                            <h:outputLabel for="j_username" value="Username"/>
                            <input type="text" name="j_username" id="j_username" value="#{user.username}" class="form-control" required="true" label="Username" requiredMessage="Username is required" placeholder="Username"/>
                            <h:message id="usernameMessage" for="j_username" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="j_password" value="Password"/>
                            <input type="password" name="j_password" id="j_password" value="#{user.password}" class="form-control" required="true" label="*******" requiredMessage="Password is required" placeholder="*******"/>
                            <h:message id="passwordMessage" for="password" style="color:red"/>
                        </div>
                        <h:commandButton class="btn btn-primary center-block btn-color-sign-in" type="submit" value="Login" action="#{authController.login(user)}"/>
                        <!--<input class="btn btn-primary center-block btn-color-sign-in" type="submit" name="submit" value="Login"/>-->
                        <hr/>
                        <h:button class="btn btn-info center-block btn-color-register" value="Register" outcome="registration"/>
                    </form>
                </div>
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>

    </h:body>
</html>
