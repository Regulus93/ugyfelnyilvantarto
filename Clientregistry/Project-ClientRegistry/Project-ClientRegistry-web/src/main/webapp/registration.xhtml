<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="js/script.js"></script>
    
        <title>Registration</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="jumbotron">
                <div class="visitors-box pull-right">
                    Visitors today: <span id="visitors-today">123</span>
                </div>
                <h1>ClientRegistry</h1>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="email" value="E-mail"/>
                            <h:inputText id="email" value="#{connectionChannel.value}" class="form-control" required="true" label="example@email.com" requiredMessage="E-mail is required">
                                <f:validator validatorId="EmailValidator"/>
                            </h:inputText>
                            <h:message id="emailMessage" for="email" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="First name"/>
                            <h:inputText id="firstName" value="#{user.firstName}" class="form-control" required="true" label="John" requiredMessage="First name is required">
                                <f:validateLength minimum="2" maximum="30"/>
                            </h:inputText>
                            <h:message id="firstNameMessage" for="firstName" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Last name"/>
                            <h:inputText id="lastName" value="#{user.lastName}" class="form-control" required="true" label="Smith" requiredMessage="Last name is required">
                                <f:validateLength minimum="2" maximum="30"/>
                            </h:inputText>
                            <h:message id="lastNameMessage" for="lastName" style="color:red"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-md-3">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Username"/>
                            <h:inputText id="username" value="#{user.username}" class="form-control" required="true" label="Username" requiredMessage="Username is required">
                                <f:validator validatorId="UsernameValidator"/>
                            </h:inputText>
                            <h:message id="usernameMessage" for="username" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Password"/>
                            <h:inputSecret id="password" value="#{user.password}" class="form-control" required="true" label="*******" requiredMessage="Password is required">
                                <f:validator validatorId="PasswordValidator"/>
                                <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                            </h:inputSecret>
                            <h:message id="passwordMessage" for="password" style="color:red"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Confirm password"/>
                            <h:inputSecret id="confirmPassword" value="#{user.password}" class="form-control" required="true" label="*******" requiredMessage="Confirm password is required" binding="#{confirmPassword}"/>
                            <h:message id="confirmPasswordMessage" for="confirmPassword" style="color:red"/>
                        </div>
                    </h:form>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="col-sm-4">
                            <a href="login.html" class="btn btn-primary center-block btn-color-register">Cancel</a>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            <h:commandButton class="btn btn-primary center-block btn-color-sign-in" value="Register" action="#{userController.register()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
