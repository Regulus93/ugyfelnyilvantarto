<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry"
      xmlns:clientregistry-component="http://xmlns.jcp.org/jsf/composite/clientregistry/component">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
        <style>
        </style>

        <script rel="script" type="text/javascript" src="../../js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="../../js/script.js"></script>

        <title>Edit profile</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <clientregistry-component:header/>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <clientregistry-component:left-side-menu profile="active"/>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!-- 
                EDIT MY DATA
                -->
                <div class="col-sm-9">
                    <div class="row">
                        <h4>Edit personal info</h4>
                        <div class="col-sm-5">
                            <clientregistry-component:pictureuploadform profile="active"/>
                            <div class="form-group">
                                <h:outputLabel value="First name"/>
                                <h:inputText id="firstName" value="#{user.firstName}" class="form-control" required="true" label="John" requiredMessage="First name required">
                                    <f:validateLength minimum="2" maximum="30"/>
                                </h:inputText>
                                <h:message id="firstNameMessage" for="firstName" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Last name"/>
                                <h:inputText id="lastName" value="#{user.lastName}" class="form-control" required="true" label="Smith" requiredMessage="Last name required">
                                    <f:validateLength minimum="2" maximum="30"/>
                                </h:inputText>
                                <h:message id="lastNameMessage" for="lastName" style="color:red"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Username"/>
                                <h:inputText id="username" value="#{user.username}" class="form-control" required="true" label="Username" requiredMessage="Username required">
                                    <f:validator validatorId="UsernameValidator"/>
                                </h:inputText>
                                <h:message id="usernameMessage" for="username" style="color:red"/>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="col-sm-4">
                                        <a href="myprofile.html" class="btn btn-primary center-block btn-color-register">Cancel</a>
                                    </div>
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <h:commandButton class="btn btn-primary center-block btn-color-sign-in" value="Save" action="#{userController.updateUserPersonalInfos(user, param['id'])}"/>
                                    </div>
                                </div>
                            </div>
                            </h:form>
                            <hr/>
                        </div>
                    </div>
                    <!--
                    END OF EDIT MY DATA
                    -->

                    <!--
                    CHANGE PASSWORD
                    -->
                    <div class="row">
                        <h4>Change password</h4>
                        <div class="col-sm-5">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel for="oldPassword" value="Old password"/>
                                    <h:inputSecret id="oldPassword" value="#{oldPassword}" class="form-control" required="true" label="*******" requiredMessage="Old password required"/>
                                    <h:message id="oldPasswordMessage" for="oldPassword" style="color:red"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Password"/>
                                    <h:inputSecret id="password" value="#{user.password}" class="form-control" required="true" label="*******" requiredMessage="New password required">
                                        <f:validator validatorId="PasswordValidator"/>
                                        <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                                    </h:inputSecret>
                                    <h:message id="passwordMessage" for="password" style="color:red"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Confirm password"/>
                                    <h:inputSecret id="confirmPassword" value="#{user.password}" class="form-control" required="true" label="*******" requiredMessage="Confirm new password required" binding="#{confirmPassword}"/>
                                    <h:message id="confirmPasswordMessage" for="confirmPassword" style="color:red"/>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-4">
                                            <a href="myprofile.html" class="btn btn-primary center-block btn-color-register">Cancel</a>
                                        </div>
                                        <div class="col-sm-4 col-sm-offset-4">
                                            <h:commandButton class="btn btn-primary center-block btn-color-sign-in" value="Save" action="#{userController.updateUserPassword(user, oldPassword, entityId)}"/>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                            <hr/>
                        </div>
                    </div>
                    <!--
                    END OF CHANGE PASSWORD
                    -->

                    <!--
                    EDIT CONNECTION CHANNELS
                    -->
                    <div class="row">
                        <h4>Edit connection channels</h4>
                        <clientregistry:connection-channel-list 
                            newItemOutcome="#{connectionChannelController.newItemOutcome}" 
                            paginationOutcome="connectionChannels"   
                            entityType="ConnectionChannel"
                            isEmpty="#{empty connectionChannelController.entities}"
                            limit="#{connectionChannelController.limit}"
                            offset="#{connectionChannelController.offset}" 
                            noEntityMessage="#{connectionChannelController.noEntityMessage}">

                            <h:dataTable value="#{personController.getConnectionChannels(entityId)}" var="cd">
                                <h:column>    				
                                    <f:facet name="header">Type</f:facet>    				
                                        #{connectionChannel.type}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Connection</f:facet>
                                        #{connectionChannel.value}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    <h:link class="btn btn-primary center-block btn-color-sign-in" value="Edit" outcome="composite/connectionChannel.xhtml">
                                        <f:param name="entityId" value="#{connectionChannel.id}"/>
                                    </h:link>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:link class="btn btn-primary center-block btn-color-register" value="Delete" outcome="composite/connectionChannel.xhtml">
                                        <f:param name="entityId" value="#{connectionChannel.id}"/>
                                    </h:link>
                                </h:column>
                            </h:dataTable>

                        </clientregistry:connection-channel-list>
                    </div>

                </div>
            </div>

            <!--
            FOOTER
            -->
            <clientregistry-component:footer/>
            <!--
            END OF FOOTER
            -->

        </div>
    </h:body>
</html>
