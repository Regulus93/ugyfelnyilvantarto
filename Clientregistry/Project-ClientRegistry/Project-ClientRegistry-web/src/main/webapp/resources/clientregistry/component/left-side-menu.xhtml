<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="events" required="false"/>
        <composite:attribute name="companies" required="false"/>
        <composite:attribute name="myInvitations" required="false"/>
        <composite:attribute name="myEvents" required="false"/>
        <composite:attribute name="profile" required="false"/>
        <composite:attribute name="manageEvents" required="false"/>
        <composite:attribute name="manageProjects" required="false"/>
        <composite:attribute name="manageCompanies" required="false"/>
        <composite:attribute name="manageUsers" required="false"/>
    </composite:interface>

    <composite:implementation>
        <div class="col-sm-2 col-sm-offset-1">
            <img alt="profile-1" class="profile" src="../img/profile.png"/>
            <h:link outcome="events" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.events}" value="Home"/>
            <h:link outcome="companies" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.companies}" value="Companies"/>
            <h:link outcome="myinvitations.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.myInvitations}" value="My invitations"/>
            <h:link outcome="myevents.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.myEvents}" value="My events"/>
            <h:link outcome="profile.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.profile}" value="My profile"/>
            <hr/>
            <h:link outcome="composite/createEvent.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.manageEvents}" value="Manage events"/>
            <h:link outcome="composite/createProject.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.manageProjects}" value="Manage projects"/>
            <hr/>
            <h:link outcome="manageusers.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.manageUsers}" value="Manage users"/>
            <h:link outcome="manage/manageCompanies.xhtml" class="btn btn-default btn-color-default center-block btn-space #{cc.attrs.manageCompanies}" value="Manage companies"/>
            <hr/>
            <h:commandButton class="btn btn-info center-block btn-color-register" type="submit" value="Logout" action="#{visitorCountBean.logout()}"/>
        </div>
    </composite:implementation>

</html>
