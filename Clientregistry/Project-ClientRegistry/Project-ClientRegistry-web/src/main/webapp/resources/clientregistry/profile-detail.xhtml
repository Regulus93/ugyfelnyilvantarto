<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:clientregistry="http://xmlns.jcp.org/jsf/composite/clientregistry"
      xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
        <composite:attribute name="person" required="true"/>
        <composite:attribute name="style" required="false"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2" style="#{cc.attrs.style}">
            <h:outputLabel value="#{cc.attrs.person.firstName}"/>
            <h:outputLabel value="#{cc.attrs.person.lastName}"/>
            <h:outputLabel value="#{cc.attrs.person.position}"/>
            <clientregistry:connection-channel-list newItemOutcome="#{connectionChannelController.newItemOutcome}"
                                                    paginationOutcome="connectionChannels"
                                                    entityType="ConnectionChannel"
                                                    isEmpty="#{empty connectionChannelController.entities}"
                                                    limit="#{connectionChannelController.limit}"
                                                    offset="#{connectionChannelController.offset}" 
                                                    noEntityMessage="#{connectionChannelController.noEntityMessage}">
                <h:dataTable value="#{connectionChannelController.entities}" var="connectionChannel">
                    <h:column>    				
                        <f:facet name="header">Type</f:facet>    				
                            #{connectionChannel.type}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Connection</f:facet>
                            #{connectionChannel.value}
                    </h:column>
                </h:dataTable>
            </clientregistry:connection-channel-list>
        </h:panelGrid>
    </composite:implementation>

</html>
