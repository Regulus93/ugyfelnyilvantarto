<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>

        <script rel="script" type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
        <script rel="script" type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script rel="script" type="text/javascript" src="../js/script.js"></script>

        <title>Create Event</title>
    </h:head>
    <h:body>

        <!--
        MAIN CONTAINER
        -->
        <div class="container">

            <!--
            JUMBOTRON
            -->
            <div class="jumbotron">
                <div class="visitors-box pull-right">
                    Visitors today: <span id="visitors-today">#{visitorCountBean.sessionCount}</span>
                </div>
                <h1>ClientRegistry</h1>
            </div>
            <!--
            END OF JUMBOTRON
            -->

            <div class="row">

                <!--
                FIX LEFT-SIDE MENU
                -->
                <div class="col-sm-2 col-sm-offset-1">
                    <img alt="profile-1" class="profile" src="../img/profile.png"/>
                    <h:link outcome="events" class="btn btn-default btn-color-default center-block btn-space" value="Home"/>
                    <h:link outcome="myinvitations.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="My invitations"/>
                    <h:link outcome="myevents.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="My events"/>
                    <h:link outcome="profile.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="My profile"/>
                    <hr/>
                    <h:link outcome="composite/createEvent.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="Manage events"/>
                    <h:link outcome="composite/createProject.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="Manage projects"/>
                    <hr/>
                    <h:link outcome="manageusers.xhtml" class="btn btn-default btn-color-default center-block btn-space" value="Manage users"/>
                    <h:link outcome="manage-companies" class="btn btn-default btn-color-default center-block btn-space active" value="Manage companies"/>
                    <hr/>
                    <h:commandButton class="btn btn-info center-block btn-color-register" type="submit" value="Logout" action="#{visitorCountBean.logout()}"/>
                </div>
                <!--
                END OF FIX LEFT-SIDE MENU
                -->

                <!--
                MAIN CONTENT
                -->
                <div class="col-sm-8">
                    <div class="btn-group btn-group-full-size">
                        <a href="#" class="btn btn-default btn-color-default btn-width-half active">Create event</a>
                        <a href="#" class="btn btn-default btn-color-default btn-width-half">Edit events</a>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-9">
                            <h:form class="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventType" value="Event type:"/>
                                    <div class="col-sm-8">
                                        <o:importConstants type="com.codingmentorteam3.enums.EventType"/>
                                        <h:selectOneMenu value="#{event.type}" >
                                            <f:selectItems value="#{EventType}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventTitle" value="Event title:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventTitle" value="#{event.title}" class="form-control" required="true" label="Event title" requiredMessage="Event title required">
                                            <f:validateLength minimum="2" maximum="30"/>
                                        </h:inputText>
                                        <h:message id="eventTitleMessage" for="eventTitle" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventDescription" value="Event description:"/>
                                    <div class="col-sm-8">
                                        <h:inputTextarea cols="40" rows="5" id="eventDescription" value="#{event.description}" class="form-control" required="true" label="Event description" requiredMessage="Event description required">
                                            <f:validateLength maximum="1500"/>
                                        </h:inputTextarea>
                                        <h:message id="eventDescriptionMessage" for="eventDescription" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventStartDate" value="Start date: "/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventStartDate" value="#{event.endDate}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventEndDate" value="End date: "/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventEndDate" value="#{event.endDate}"/>
                                    </div>
                                </div>
                                <label>Place</label>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventCountry" value="Country:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventCountry" value="#{address.country}" class="form-control" required="true" label="Country" requiredMessage="Country required">
                                            <f:validateLength minimum="2" maximum="30"/>
                                        </h:inputText>
                                        <h:message id="eventCountryMessage" for="eventCountry" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventCity" value="City:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventCity" value="#{address.city}" class="form-control" required="true" label="City" requiredMessage="City required">
                                            <f:validateLength minimum="2" maximum="30"/>
                                        </h:inputText>
                                        <h:message id="eventCityMessage" for="eventCity" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventZipCode" value="Zip code:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventZipCode" value="#{address.zipCode}" class="form-control" required="true" label="Zip code" requiredMessage="Zip code required">
                                            <f:validateRegex pattern="\d{4,8}"/>
                                        </h:inputText>
                                        <h:message id="eventZipCodeMessage" for="eventZipCode" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventStreet" value="Street:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventStreet" value="#{address.street}" class="form-control" required="true" label="Street" requiredMessage="Street required">
                                            <f:validateLength maximum="30"/>
                                        </h:inputText>
                                        <h:message id="eventStreetMessage" for="eventStreet" style="color:red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-sm-4" for="eventHouseNumber" value="House number:"/>
                                    <div class="col-sm-8">
                                        <h:inputText id="eventHouseNumber" value="#{address.houseNumber}" class="form-control" required="true" label="House number" requiredMessage="House number required">
                                            <f:validateLength maximum="20" />
                                        </h:inputText>
                                        <h:message id="eventHouseNumberMessage" for="eventHouseNumber" style="color:red"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="col-sm-4 col-sm-offset-8">
                                            <h:commandButton class="btn btn-primary center-block btn-color-sign-in" value="Create event" action="#{eventController.createEvent(event, address, companyId)}"/>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!--
                END OF MAIN CONTENT
                -->

            </div>

            <footer class="footer panel-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <h1 id="cmt3outer">CodingMentorTeam<span id="cmt3inner">3</span></h1>
                        </div>
                        <div class="col-sm-6">
                            <ul class="list-group">
                                <li class="list-unstyled cmt3list">Norbert Schmelhaus <span class="cmt3email"> <a href="mailto:sch.norbeee@gmail.com">&lt;sch.norbeee@gmail.com&gt;</a></span></li>
                                <li class="list-unstyled cmt3list">Zsolt Nagy <span class="cmt3email"> <a href="mailto:zsolt023.bme.vik@gmail.com">&lt;zsolt023.bme.vik@gmail.com&gt;</a></span></li>
                                <li class="list-unstyled cmt3list">Dániel Bicsák <span class="cmt3email"> <a href="mailto:bicsak.dani@gmail.com">&lt;bicsak.dani@gmail.com&gt;</a></span></li>
                                <li class="list-unstyled cmt3list">István Mosonyi <span class="cmt3email"> <a href="mailto:mosonyi15p@yahoo.com">&lt;mosonyi15p@yahoo.com&gt;</a></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>

        </div>
        <!--
        END OF MAIN CONTAINER
        -->

    </h:body>
</html>
