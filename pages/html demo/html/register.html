<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
    </style>

    <script rel="script" type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script rel="script" type="text/javascript" src="../js/script.js"></script>

    <title>Register to ClientRegistry</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <div class="visitors-box pull-right">
                Visitors today: <span id="visitors-today">123</span>
            </div>
            <h1>ClientRegistry</h1>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="password" class="form-control" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="password" class="form-control" placeholder="Smith">
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="email" class="form-control" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="*******">
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" placeholder="*******">
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="col-sm-4">
                        <a href="login.html" class="btn btn-primary center-block btn-color-register">Cancel</a>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <a href="login.html" class="btn btn-primary center-block btn-color-sign-in">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
