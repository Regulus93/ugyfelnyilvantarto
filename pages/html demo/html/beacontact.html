<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style>
    </style>

    <script rel="script" type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
    <script rel="script" type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script rel="script" type="text/javascript" src="../js/script.js"></script>

    <title>Be a contact person</title>
</head>
<body>

<!---------------
MAIN CONTAINER
---------------->
<div class="container">

        <!---------------
        JUMBOTRON
        ---------------->
        <div class="jumbotron">
            <div class="visitors-box pull-right">
                Visitors today: <span id="visitors-today">123</span>
            </div>
            <div class="role-box pull-right">
                See as:
                <span id="role">
                    <select>
                        <option value="User">User</option>
                        <option value="Contact">Contact</option>
                        <option value="Admin">Admin</option>
                    </select>
                </span>
            </div>
            <h1>ClientRegistry</h1>
        </div>
        <!---------------
        END OF JUMBOTRON
        ---------------->

        <div class="row">

            <!---------------
            FIX LEFT-SIDE MENU
            ---------------->
            <div class="col-sm-2 col-sm-offset-1">
                <img alt="profile-1" class="profile" src="../img/profile.png">
                <a href="events.html" class="btn btn-default btn-color-default center-block btn-space">Home</a>
                <a href="myinvitations.html" class="btn btn-default btn-color-default center-block btn-space">Invitations</a>
                <a href="myevents.html" class="btn btn-default btn-color-default center-block btn-space">My events</a>
                <a href="myprofile.html" class="btn btn-default btn-color-default center-block btn-space active">My profile</a>
                <hr>
                <a href="manageevents.html" class="btn btn-default btn-color-default center-block btn-space">Manage events</a>
                <a href="manageprojects.html" class="btn btn-default btn-color-default center-block btn-space">Manage projects</a>
                <hr>
                <a href="manageusers.html" class="btn btn-default btn-color-default center-block btn-space">Manage users</a>
                <a href="managecompanies.html" class="btn btn-default btn-color-default center-block btn-space">Manage companies</a>
                <hr>
                <a href="login.html" class="btn btn-info center-block btn-color-register">Log out</a>
            </div>
            <!---------------
            END OF FIX LEFT-SIDE MENU
            ---------------->

            <!---------------
            MAIN CONTENT
            ---------------->
            <div class="col-sm-8">

                <h2>Be a contact person!</h2>
                <h4>Select or create a company</h4>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked="checked">Join to an existing company</label>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-11">
                        <label>Company:</label>
                        <span id="company">
                            <select>
                                <option value="Company No.1">Company No.1</option>
                                <option value="Company No.2">Company No.2</option>
                                <option value="Company No.3">Company No.3</option>
                            </select>
                        </span>
                        <br>
                    </div>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Create a new company</label>
                </div>
                <div class="row">
                    <div class="col-sm-7">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Company name:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="first" placeholder="Company name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Country:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="country" placeholder="Hungary">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">City:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="city" placeholder="Budapest">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Zip code:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="zipcode" placeholder="1234">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Street:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="street" placeholder="Andrássy út">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">House number:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="housenumber" placeholder="123">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Tax number:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="taxnumber" placeholder="123456-123456">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <label>Rank:</label>
                <span id="rank">
                    <select>
                        <option value="Visitor">Visitor</option>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                        <option value="Boss">Boss</option>
                    </select>
                </span>
                <div class="row">
                    <div class="col-sm-7">
                        <div class="col-sm-4">
                            <a href="myprofile.html" class="btn btn-primary center-block btn-color-register">Cancel</a>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            <a href="myprofile.html" class="btn btn-primary center-block btn-color-sign-in">Save</a>
                        </div>
                    </div>
                </div>

            </div>
            <!---------------
            END OF MAIN CONTENT
            ---------------->

        </div>
    </div>
    <!---------------
    END OF MAIN CONTAINER
    ---------------->

</body>
</html>
